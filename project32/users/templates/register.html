{% extends 'base.html' %} {% block content %}
{% load static %}
<div class="container my-2 bg-light">
  <h1>Registration is Mandatory to get Loans</h1>
</div>
<div class="container">
  <div class="row row-cols-lg-2 g-4">
    <div class="col-lg-4">
      <div class="form-floating mb-3 bg-light">
        <h1>Register to become A SACCO member</h1>
        <form class="border border-light p-5" method="post" {% url 'users:register' %}>
          {% csrf_token %}
          <div class="form-floating mb-3">
            <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Username">
            <label for="floatingInput">Username</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" name="password1" class="form-control" id="floatingPassword1" placeholder="Password">
            <label for="floatingPassword1">Password</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" name="password2" class="form-control" id="floatingPassword2" placeholder="Confirm Password">
            <label for="floatingPassword2">Confirm Password</label>
          </div>
          <button class="btn btn-primary" type="submit">Register</button>
        </form>
      </div>
    </div>
    <div class="col-lg-8">
      <div class="card my-5">
        <div class="card-img-top position-relative overflow-hidden">
          <img src="{% static 'photos/5.jpg' %}" class="img-fluid w-100" alt="Image">
          <div class="position-absolute top-0 start-0 p-3">
            <h2 class="card-title text-dark">Claim your membership today</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock content %}
